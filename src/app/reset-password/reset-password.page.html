<ion-header>
  <ion-toolbar>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Correo electrónico</ion-label>
    <ion-input type="email" [(ngModel)]="email" required></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="onResetPassword()">Restablecer Contraseña</ion-button>

  <ion-button expand="block" fill="clear" (click)="goBack()">Volver</ion-button>
</ion-content>
